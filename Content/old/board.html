    <script language="javascript" type="text/javascript">
        $(document).ready(function () {

            var tblCount = $(".SupplementationPanel").find(".tbl").length;
            var tblCounter = 2;

            var tweetsCount = $(".TwitterPanel").find(".Tweet").length;
            var twitterCounter = 2;

            function fade(selector, speed, currentItem) {
                $("." + selector).fadeOut(speed);
                $("#" + selector + currentItem).fadeIn(speed);
            }

            $.fn.tablesSlideshow = function () {
                fade("tbl", 1000, tblCounter);
                tblCounter++;
                if (tblCounter > tblCount) tblCounter = 1;
            };

            $.fn.twitterSwapper = function () {
                if (tweetsCount < 2) return;

                fade("Tweet", 1000, twitterCounter);
                twitterCounter++;
                if (twitterCounter > tweetsCount) twitterCounter = 1;
            };

            $.fn.reload = function () {
                location.reload();
            };

            if (tblCount > 1)
                setInterval("$.fn.tablesSlideshow()", 8000);

            if (tweetsCount > 1)
                setInterval("$.fn.twitterSwapper()", 10000);

            setInterval("$.fn.reload()", 1800000);
        });

    </script>
